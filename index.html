<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <!-- 360 Image -->
      <a-sky src="https://i.postimg.cc/wxhnbbnz/6.jpg" rotation="0 -90 0"></a-sky>

      <!-- Annotations -->
      <a-entity position="3 1.5 -3" geometry="primitive: sphere; radius: 0.2" material="color: yellow" class="clickable">
        <a-text value="Mall of the emirates" align="center" position="0 0.3 0" scale="1 1 1"></a-text>
      </a-entity>

      <a-entity position="-2 1.8 -1" geometry="primitive: sphere; radius: 0.2" material="color: blue" class="clickable">
        <a-text value="Incubeta" align="center" position="0 0.3 0" scale="1 1 1"></a-text>
      </a-entity>

      <!-- Add more annotations as needed -->

    </a-scene>

    <script>
      // Add interactivity for annotations
      document.querySelectorAll('.clickable').forEach(function(entity) {
        entity.addEventListener('click', function () {
          alert('Annotation clicked: ' + entity.querySelector('a-text').getAttribute('value'));
        });
      });
    </script>
  </body>
</html>
